name: Publish sedk-mysql@next
on:
  release:
    types: [ prereleased ]
    tags:
      - sedk-mysql/v*-next.*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          always-auth: true
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTO }}
      - run: yarn workspace sedk-mysql install --frozen-lockfile
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTO }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          cache: 'yarn'
      - run: yarn workspace sedk-mysql install --frozen-lockfile
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTO }}
      - run: yarn workspace sedk-mysql publish --access public --no-git-tag-version --new-version $(jq -r '.version' package.json)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTO }}
